apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28


        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.tencent.bugly:crashreport:3.0.0'
    api 'pub.devrel:easypermissions:1.2.0'

    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.squareup.okhttp3:okhttp-urlconnection:3.11.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.11.0'

    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'



    api 'org.greenrobot:eventbus:3.1.1'

    api "io.reactivex.rxjava2:rxjava:2.2.4"
    api "io.reactivex.rxjava2:rxkotlin:2.2.0"
    api "io.reactivex.rxjava2:rxandroid:2.1.0"
    api "io.arrow-kt:arrow-core:0.7.3"

    api "com.jakewharton.rxbinding3:rxbinding-core:3.0.0-alpha2"
    api "com.jakewharton.rxbinding3:rxbinding-appcompat:3.0.0-alpha2"
    api "com.jakewharton.rxbinding3:rxbinding-recyclerview:3.0.0-alpha2"
    api "com.jakewharton.rxbinding3:rxbinding-swiperefreshlayout:3.0.0-alpha2"

    api "com.uber.autodispose:autodispose-android:1.1.0"
    api "com.uber.autodispose:autodispose-ktx:1.1.0"
    api "com.uber.autodispose:autodispose-android-ktx:1.1.0"
    api "com.uber.autodispose:autodispose-android-archcomponents-ktx:1.1.0"



    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    api 'androidx.lifecycle:lifecycle-common-java8:2.0.0'
    kapt 'androidx.lifecycle:lifecycle-compiler:2.0.0'
    api 'androidx.lifecycle:lifecycle-viewmodel:2.0.0'
    api 'androidx.lifecycle:lifecycle-livedata:2.0.0'
    api 'androidx.lifecycle:lifecycle-reactivestreams:2.0.0'
    api 'androidx.room:room-testing:2.0.0'
    api 'androidx.arch.core:core-testing:2.0.1'

    api 'android.arch.persistence.room:runtime:1.1.1'
    kapt 'android.arch.persistence.room:compiler:1.1.1'
    api 'androidx.room:room-runtime:2.0.0'
    kapt 'androidx.room:room-compiler:2.0.0'
    api 'androidx.paging:paging-runtime:2.1.0'
    api 'androidx.paging:paging-rxjava2:2.1.0'
    kapt 'androidx.annotation:annotation:1.0.2'

    api 'androidx.appcompat:appcompat:1.0.2'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.annotation:annotation:1.0.2'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.constraintlayout:constraintlayout-solver:1.1.3'
    api 'androidx.drawerlayout:drawerlayout:1.0.0'
    api 'androidx.coordinatorlayout:coordinatorlayout:1.0.0'

    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.preference:preference:1.1.0-alpha05'

    api 'org.kodein.di:kodein-di-generic-jvm:6.2.0'
    api 'org.kodein.di:kodein-di-framework-android-core:6.2.0'
    api 'org.kodein.di:kodein-di-framework-android-x:6.2.0'


    api 'androidx.core:core-ktx:1.0.2'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"

    api 'com.alibaba:arouter-api:1.3.1'
}
